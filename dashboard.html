<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>🌌 Sacred Multiverse Dashboard</title>
  <style>
    body {
      background: #0a0a1a;
      color: #ffffff;
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    h1 {
      text-align: center;
      color: #ffcc88;
      padding: 20px;
      text-shadow: 0 0 12px #ffcc88;
    }

    .section {
      margin: 20px;
      padding: 15px;
      border: 1px solid #333;
      border-radius: 10px;
      background: #111;
      box-shadow: 0 0 15px rgba(255, 204, 136, 0.2);
    }

    h2 {
      margin-top: 0;
      color: #ffeeaa;
      text-shadow: 0 0 6px #ffaa55;
    }

    .event {
      margin: 5px 0;
      padding: 6px 10px;
      background: #1a1a2a;
      border-radius: 6px;
      transition: background 0.3s ease;
    }

    .event:hover {
      background: #2a2a3a;
    }

    .npc { color: #88ccff; }
    .raid { color: #ff8888; }
    .player { color: #aaffaa; }

    #footer {
      text-align: center;
      font-size: 12px;
      color: #555;
      padding: 20px;
    }
  </style>
</head>
<body>
  <h1>🌌 Sacred Multiverse Live Feed</h1>

  <div class="section">
    <h2>🧙 Active Players</h2>
    <div id="player-list">Loading...</div>
  </div>

  <div class="section">
    <h2>🌀 Active NPCs</h2>
    <div id="npc-list">Loading...</div>
  </div>

  <div class="section">
    <h2>⚔️ Active Raids</h2>
    <div id="raid-list">Loading...</div>
  </div>

  <div class="section">
    <h2>📖 Sacred Logs</h2>
    <div id="log-list">Loading...</div>
  </div>

  <div id="footer">
    🔥 Powered by Sacred System MMO Grid | v2 Dashboard
  </div>

  <!-- Connect to v2 JS -->
  <script type="module" src="dashboard_v2.js"></script>
</body>
</html>
